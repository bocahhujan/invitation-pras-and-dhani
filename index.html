  <body>
    <main>
        <section class="sector-header">
            <div class="container">
                    <img src="assets/img/header.png" alt="">
              </div>
        </section>
        <section class="sector-text">
            <div class="container">
                    <img src="assets/img/text-2.png" alt="">
              </div>
        </section>
        <section class="sector-form">
            <div class="container">
                <div class="row justify-content-end row-box">
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <form class="row justify-content-end">
                            <img class="img-title" src="assets/img/form-title.png" alt>
                            <input class="input-name form-control" type="text" placeholder="Name" aria-label="default input example">
                            <div class="row p-0 box-radio justify-content-start">
                                <div class="col-6">
                                    <div class="form-check">
                                        <input class="form-check-input" value="Happily Accept" type="radio" name="pilih" id="flexRadioDefault1" checked>
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            Happily Accept
                                        </label>
                                      </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-check">
                                        <input class="form-check-input" value="Sadly Decline" type="radio" name="pilih" id="flexRadioDefault2" >
                                        <label class="form-check-label" for="flexRadioDefault2">
                                            Sadly Decline
                                        </label>
                                      </div>
                                </div>
                            </div>
                            <div class="d-grid gap-1 mt-3">
                                <button class="btn sbmt" type="button">SUBMIT</button>
                                <button class="btn buttonload" style="display: none;">
                                    <i class="fa fa-spinner fa-spin"></i> LOADING
                                  </button>
                                  
                              </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section class="sector-footer">
            <div class="container p-0">
                <img src="assets/img/footer-img.png" alt="">
            </div>
        </section>

    </main>

<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <script>
        $(document).ready(function() {
            $("body").click(function(){
                document.getElementById('my_audio').play();
            });

            //$(window).scroll(function () {
            //    document.getElementById('my_audio').play();
            //});

            $('.sbmt').click(function(){
                var nama = $('.input-name').val();
                var ket = $('input[name="pilih"]:checked').val();
                if(nama != ""){
                $(this).hide();
                $('.buttonload').show();

                fetch("https://api.apispreadsheets.com/data/t9QpDY8GiMuvZAQQ/", {
                    method: "POST",
                    body: JSON.stringify({"data": {"Nama":nama,"Keterangan":ket}}),
                }).then(res =>{
                    if (res.status === 201){
                        console.log('Input Berhasil !');
                        $("#myModal").modal('show');
                        $('.input-name').val("");
                        $('.buttonload').hide();
                        $('.sbmt').show();

                    }
                    else{
                        alert('Error Input Data !');
                        $('.buttonload').hide();
                        $('.sbmt').show();
                    }
                })
            }else{
                alert('Field name cannot be empty !');
            }
            });
        });
    </script>
